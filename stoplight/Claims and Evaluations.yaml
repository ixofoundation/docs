  /ListClaimsProcessedToDate:
    post:
      operationId: listClaimsProcessedToDate
      description: Fetch a list of Claims for a specified period and other filter criteria
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                query:
                  example: |-
                    query ListClaimsProcessedToDate {
                      claimCollections(
                        filter: {claimsByCollectionIdExist: true, entity: {equalTo: "did:ixo:entity:eb98bb2c92a62557b6c88c6f80e8d258"}}
                      ) {
                        totalCount
                        edges {
                          node {
                            id
                          }
                        }
                      }
                      claims(
                        filter: {collectionId: {in: ["1", "2", "3", "7"]}, evaluationByClaimIdExists: true, evaluationByClaimId: {oracle: {equalTo: "did:ixo:entity:7889238a0a6a68554f65f5c7da96f13b"}}}
                      ) {
                        totalCount
                      }
                    }
                  type: string
                variables:
                  additionalProperties: true
                  nullable: true
                  type: object
              required:
                - query
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  claimCollections:
                    description: Reads and enables pagination through a set of `ClaimCollection`.
                    nullable: true
                    properties:
                      edges:
                        description: A list of edges which contains the `ClaimCollection` and cursor to aid in pagination.
                        items:
                          properties:
                            node:
                              description: The `ClaimCollection` at the end of the edge.
                              nullable: false
                              properties:
                                id:
                                  nullable: false
                                  type: string
                              type: object
                          type: object
                        nullable: false
                        type: array
                      totalCount:
                        description: The count of *all* `ClaimCollection` you could get from the connection.
                        nullable: false
                        type: integer
                    type: object
                  claims:
                    description: Reads and enables pagination through a set of `Claim`.
                    nullable: true
                    properties:
                      totalCount:
                        description: The count of *all* `Claim` you could get from the connection.
                        nullable: false
                        type: integer
                    type: object
                type: object
          description: response
      x-stoplight:
        id: pv3lnkbecqdrt
      summary: List Claims Processed To Date
tags:
